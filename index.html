<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AR Фото-видео Client1</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- MindAR.js -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #startButton {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
      cursor: pointer;
    }
    a-scene {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="container">
  <button id="startButton">Нажмите, чтобы включить камеру</button>

  <a-scene
    mindar-image="imageTargetSrc: ./client1.mind;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="video1" src="./client1.mp4" preload="auto" playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- убрали фиксированные width/height -->
      <a-video id="videoPlane" src="#video1"></a-video>
    </a-entity>
  </a-scene>
</div>

<script>
  const button = document.getElementById('startButton');
  const videoEl = document.getElementById('video1');
  const videoPlane = document.getElementById('videoPlane');
  const targetEntity = document.querySelector('[mindar-image-target]');
  let isPlaying = false;

  // Кнопка нужна только для разблокировки видео
  button.addEventListener('click', async () => {
    try {
      // "Тихий" запуск для iOS
      videoEl.muted = true;
      await videoEl.play();
      videoEl.pause();
      videoEl.currentTime = 0;

      button.style.display = 'none';
    } catch (err) {
      alert('Не удалось включить камеру. Проверь разрешения.');
      console.error(err);
    }
  });

  // Подгоняем пропорции под видео
  videoEl.addEventListener('loadedmetadata', () => {
    const aspect = videoEl.videoWidth / videoEl.videoHeight;
    const baseWidth = 1; // ширина проекции (можно увеличить)
    const baseHeight = baseWidth / aspect;
    videoPlane.setAttribute('width', baseWidth);
    videoPlane.setAttribute('height', baseHeight);
  });

  // Когда фото найдено → запускаем видео со звуком
  targetEntity.addEventListener('targetFound', () => {
    if (!isPlaying) {
      videoEl.muted = false;  
      videoEl.currentTime = 0;
      videoEl.play();
      isPlaying = true;
    }
  });

  // Когда фото потеряно → останавливаем
  targetEntity.addEventListener('targetLost', () => {
    videoEl.pause();
    videoEl.currentTime = 0;
    isPlaying = false;
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Фото-видео Client1</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #startButton {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 1000;
      cursor: pointer;
    }
    a-scene {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<button id="startButton">▶ Включить камеру</button>

<a-scene
  id="scene"
  mindar-image="imageTargetSrc: ./client1.mind; autoStart: false;"
  embedded
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>
  <a-assets>
    <video id="video1"
           src="./client1.mp4"
           preload="auto"
           playsinline
           webkit-playsinline
           crossorigin="anonymous"
    ></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video id="videoPlane"
             src="#video1"
             visible="false"
    ></a-video>
  </a-entity>
</a-scene>

<script>
  const startButton = document.getElementById('startButton');
  const sceneEl = document.getElementById('scene');
  const videoEl = document.getElementById('video1');
  const videoPlane = document.getElementById('videoPlane');
  const targetEntity = document.querySelector('[mindar-image-target]');
  const mindarSystem = sceneEl.systems["mindar-image"];

  let isPlaying = false;

  startButton.addEventListener('click', async () => {
    try {
      // разблокировка видео/звук для iOS
      videoEl.muted = true;
      await videoEl.play();
      videoEl.pause();
      videoEl.currentTime = 0;
      videoEl.muted = false;

      await mindarSystem.start();  // запускаем MindAR

      startButton.style.display = 'none';
    } catch (e) {
      console.error("Ошибка при старте AR: ", e);
      alert("Не удалось включить AR. Проверьте разрешения и подключения.");
    }
  });

  videoEl.addEventListener('loadedmetadata', () => {
    const aspect = videoEl.videoWidth / videoEl.videoHeight;
    if (aspect > 1) {
      videoPlane.setAttribute('width', 1);
      videoPlane.setAttribute('height', 1 / aspect);
    } else {
      videoPlane.setAttribute('height', 1);
      videoPlane.setAttribute('width', aspect);
    }
  });

  targetEntity.addEventListener('targetFound', () => {
    if (!isPlaying) {
      videoPlane.setAttribute('visible', 'true');
      videoEl.currentTime = 0;
      videoEl.play();
      isPlaying = true;
    }
  });

  targetEntity.addEventListener('targetLost', () => {
    videoEl.pause();
    videoEl.currentTime = 0;
    videoPlane.setAttribute('visible', 'false');
    isPlaying = false;
  });

</script>

</body>
</html>

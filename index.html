<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TamerlanMotion AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- MindAR.js -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: radial-gradient(circle at center, #000 0%, #111 100%);
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      background: #ff4500;
      color: white;
      border: none;
      border-radius: 10px;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.7);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    a-scene {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="container">
  <button id="startButton">TamerlanMotion — Нажмите, чтобы начать AR</button>

  <a-scene
    mindar-image="imageTargetSrc: ./{{PHOTO}}.mind;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="video1" src="./{{VIDEO}}" preload="auto" playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" visible="false">
      <a-video id="videoPlane" src="#video1"
               animation__fade="property: material.opacity; from: 0; to: 1; dur: 1000; startEvents: showVideo">
      </a-video>
    </a-entity>
  </a-scene>
</div>

<script>
  const button = document.getElementById('startButton');
  const videoEl = document.getElementById('video1');
  const videoPlane = document.getElementById('videoPlane');
  const targetEntity = document.querySelector('[mindar-image-target]');
  let isPlaying = false;

  // Разблокировка видео на iOS
  button.addEventListener('click', async () => {
    try {
      videoEl.muted = true;
      await videoEl.play();
      videoEl.pause();
      videoEl.currentTime = 0;
      button.style.display = 'none';
    } catch (err) {
      alert('Не удалось включить камеру. Проверь разрешения.');
      console.error(err);
    }
  });

  // Подгоняем пропорции под видео
  videoEl.addEventListener('loadedmetadata', () => {
    const aspect = videoEl.videoWidth / videoEl.videoHeight;
    const baseWidth = 1;
    const baseHeight = baseWidth / aspect;
    videoPlane.setAttribute('width', baseWidth);
    videoPlane.setAttribute('height', baseHeight);
  });

  // Воспроизведение видео с анимацией при нахождении маркера
  targetEntity.addEventListener('targetFound', () => {
    if (!isPlaying) {
      targetEntity.setAttribute('visible', 'true');
      videoPlane.emit('showVideo'); // fade-in
      videoEl.muted = false;
      videoEl.currentTime = 0;
      videoEl.play();
      isPlaying = true;
    }
  });

  // Остановка видео при потере маркера
  targetEntity.addEventListener('targetLost', () => {
    videoEl.pause();
    videoEl.currentTime = 0;
    targetEntity.setAttribute('visible', 'false');
    isPlaying = false;
  });
</script>

</body>
</html>

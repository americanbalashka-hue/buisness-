<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AR Фото-видео</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #startButton {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 18px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    a-scene {
      width: 100%;
      height: 100%;
      display: none;
    }
  </style>
</head>
<body>

<button id="startButton">▶ Включить камеру</button>

<a-scene
  mindar-image="imageTargetSrc: ./client1.mind;"
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <video id="video1" src="./client1.mp4" preload="auto" playsinline webkit-playsinline></video>
  </a-assets>

  <a-camera look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video id="videoPlane" src="#video1" visible="false"></a-video>
  </a-entity>
</a-scene>

<script>
  const button = document.getElementById('startButton');
  const scene = document.querySelector('a-scene');
  const videoEl = document.getElementById('video1');
  const videoPlane = document.getElementById('videoPlane');
  const targetEntity = document.querySelector('[mindar-image-target]');
  let isPlaying = false;

  // Запуск камеры по кнопке
  button.addEventListener('click', async () => {
    try {
      // Проверяем доступ к камере
      await navigator.mediaDevices.getUserMedia({ video: true });

      // Разблокируем видео (важно для iOS/звук)
      videoEl.muted = true;
      await videoEl.play();
      videoEl.pause();
      videoEl.currentTime = 0;
      videoEl.muted = false;

      // Показываем сцену
      button.style.display = 'none';
      scene.style.display = 'block';
    } catch (err) {
      alert("❌ Ошибка доступа к камере: " + err.message);
      console.error(err);
    }
  });

  // Автоматическая подгонка видео под размеры
  videoEl.addEventListener('loadedmetadata', () => {
    const aspect = videoEl.videoWidth / videoEl.videoHeight;
    if (aspect > 1) {
      videoPlane.setAttribute('width', 1);
      videoPlane.setAttribute('height', 1 / aspect);
    } else {
      videoPlane.setAttribute('height', 1);
      videoPlane.setAttribute('width', aspect);
    }
  });

  // Когда найдено фото
  targetEntity.addEventListener('targetFound', () => {
    if (!isPlaying) {
      videoPlane.setAttribute('visible', 'true');
      videoEl.currentTime = 0;
      videoEl.play();
      isPlaying = true;
    }
  });

  // Когда потеряно фото
  targetEntity.addEventListener('targetLost', () => {
    videoEl.pause();
    videoEl.currentTime = 0;
    videoPlane.setAttribute('visible', 'false');
    isPlaying = false;
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AR Фото-видео Client1</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- MindAR.js -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }
    #startButton {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
      cursor: pointer;
    }
    a-scene { display: none; }
  </style>
</head>
<body>

<button id="startButton">Нажмите, чтобы включить камеру</button>

<a-scene 
  mindar-image="imageTargetSrc: ./client1.mind;" 
  embedded
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <video id="video1" src="./client1.mp4" preload="auto" playsinline></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video id="videoPlane" src="#video1" width="1" height="0.56"></a-video>
  </a-entity>
</a-scene>

<script>
  const button = document.getElementById('startButton');
  const scene = document.querySelector('a-scene');
  const videoEl = document.getElementById('video1');
  const videoPlane = document.getElementById('videoPlane');
  const targetEntity = document.querySelector('[mindar-image-target]');

  let isPlaying = false;

  button.addEventListener('click', async () => {
    try {
      // Разрешение камеры
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: "environment" },
          width: { min: 1280, ideal: 1920 },
          height: { min: 720, ideal: 1080 },
          frameRate: { ideal: 30 }
        },
        audio: false
      });

      // Подготавливаем видео для iOS
      videoEl.muted = false;
      videoEl.loop = true;
      await videoEl.play();   // один раз запустим
      videoEl.pause();        // сразу остановим
      videoEl.currentTime = 0;

      // Скрываем кнопку и показываем сцену
      button.style.display = 'none';
      scene.style.display = 'block';
    } catch (err) {
      alert('Не удалось включить камеру. Проверь разрешения.');
      console.error(err);
    }
  });

  // Когда фото найдено → запускаем видео со звуком
  targetEntity.addEventListener('targetFound', () => {
    if (!isPlaying) {
      videoEl.currentTime = 0;
      videoEl.play();
      isPlaying = true;
    }
  });

  // Когда фото потеряно → останавливаем
  targetEntity.addEventListener('targetLost', () => {
    videoEl.pause();
    videoEl.currentTime = 0;
    isPlaying = false;
  });
</script>

</body>
</html>

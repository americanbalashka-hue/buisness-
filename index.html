<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AR Фото-видео Client1</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- MindAR.js -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }
    #startButton {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
      cursor: pointer;
    }
    a-scene {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
    }
  </style>
</head>
<body>

<button id="startButton">Нажмите, чтобы включить камеру</button>

<a-scene
  id="scene"
  mindar-image="imageTargetSrc: ./client1.mind;"
  embedded
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  style="display: none;">

  <a-assets>
    <video 
      id="video1" 
      src="./client1.mp4" 
      playsinline 
      webkit-playsinline 
      crossorigin="anonymous">
    </video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video id="videoPlane" src="#video1" visible="false"></a-video>
  </a-entity>
</a-scene>

<script>
  const button = document.getElementById('startButton');
  const scene = document.getElementById('scene');
  const videoEl = document.getElementById('video1');
  const videoPlane = document.getElementById('videoPlane');
  const targetEntity = document.querySelector('[mindar-image-target]');
  let isPlaying = false;

  // Ждём нажатие кнопки
  button.addEventListener('click', async () => {
    try {
      // Разблокируем видео со звуком на iOS
      videoEl.muted = true;
      await videoEl.play();
      videoEl.pause();
      videoEl.currentTime = 0;
      videoEl.muted = false;

      button.style.display = 'none';
      scene.style.display = 'block'; // показать сцену (камера включится)

    } catch (err) {
      alert('❌ Ошибка запуска: ' + err.message);
      console.error(err);
    }
  });

  // Подгоняем размеры видео
  videoEl.addEventListener('loadedmetadata', () => {
    const aspect = videoEl.videoWidth / videoEl.videoHeight;
    if (aspect > 1) {
      videoPlane.setAttribute('width', 1);
      videoPlane.setAttribute('height', 1 / aspect);
    } else {
      videoPlane.setAttribute('height', 1);
      videoPlane.setAttribute('width', aspect);
    }
  });

  // Когда найдено фото
  targetEntity.addEventListener('targetFound', () => {
    if (!isPlaying) {
      videoPlane.setAttribute('visible', 'true');
      videoEl.currentTime = 0;
      videoEl.play();
      isPlaying = true;
    }
  });

  // Когда потеряно фото
  targetEntity.addEventListener('targetLost', () => {
    videoEl.pause();
    videoEl.currentTime = 0;
    videoPlane.setAttribute('visible', 'false');
    isPlaying = false;
  });
</script>

</body>
</html>
